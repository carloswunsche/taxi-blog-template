backend:
  name: git-gateway
  repo: carloswunsche/taxi-blog-template
  branch: main

media_folder: "_site/images/post-images"
public_folder: "/images/post-images"

collections:
  - name: "blog"
    label: "Posts"
    folder: "src/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "layouts/post.njk",
        }
      - { label: "It this a TOP post?", name: "top", widget: "boolean" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "list", default: ["Carl"] }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Date", name: "datetime", widget: "date", default: "" }
      - { label: "Tags", name: "postTags", widget: "list", default: "Focus" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Image Caption", name: "imageAlt", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
