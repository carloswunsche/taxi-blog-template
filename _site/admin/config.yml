backend:
  name: git-gateway
  repo: carloswunsche/taxi-blog-template
  branch: main

media_folder: "_site/images/post-images"
public_folder: "src/images/post-images"

collections:
  - name: "blog"
    label: "Posts"
    folder: "src/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "layouts/post.njk",
        }
      - {
          label: "Featured in Homepage",
          name: "top",
          widget: "boolean",
          required: false,
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string", default: "Carl" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          default: "",
          date_format: "MM.DD.YYYY",
          time_format: false,
        }
      - { label: "Tags", name: "postTags", widget: "string", default: "" }
      - {
          label: "Featured Image",
          name: "image",
          widget: "image",
          required: false,
        }
      - { label: "Image Caption", name: "imageAlt", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
